<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
    <title>Replace me</title>
</head>
<body>
<header th:replace="navbar">Replace me</header>
<div class="container" style="margin-top: 70px;">
    <h3>Edit <span th:text="${station.getName()}">Station</span></h3>
    <form th:action="@{editStation}" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="id">Station's id</label>
            <input type="number" class="form-control" id="id" name="id" th:value="${station.getId()}" readonly required/>
            <div class="invalid-feedback">
                A valid station id is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="name">Station's name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${station.getName()}" required/>
            <div class="invalid-feedback">
                A valid station name is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" th:value="${station.getLatitude()}" required/>
            <div class="invalid-feedback">
                Please insert a valid latitude.
            </div>
        </div>

        <div class="mb-3">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" th:value="${station.getLongitude()}" required/>
            <div class="invalid-feedback">
                Please insert a valid longitude.
            </div>
        </div>

        <div class="mb-3" th:if="${station.getState()}">
            <label for="state">Active</label>
            <input type="checkbox" id="state" name="state" checked/>
            <div class="invalid-feedback">
                Please check the box.
            </div>
        </div>

        <div class="mb-3" th:unless="${station.getState()}">
            <label for="state2">Active</label>
            <input type="checkbox" id="state2" name="state"/>
            <div class="invalid-feedback">
                Please check the box.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>
<!--this script lets bootstrap validate the form-->
<script async>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
