<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
    <title>Replace me</title>
</head>
<body>
<header th:replace="navbar">Replace me</header>
<div class="container" style="margin-top: 70px;">
    <h3>Add a new station</h3>
    <form th:action="@{addStation}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name">Station's name</label>
            <input type="text" class="form-control" id="name" name="name" required/>
            <div class="invalid-feedback">
                A valid station name is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" required/>
            <div class="invalid-feedback">
                Please insert a valid latitude.
            </div>
        </div>
        <div class="mb-3">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" required/>
            <div class="invalid-feedback">
                Please insert a valid longitude.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<!--this script lets bootstrap validate the form-->
<script async>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
