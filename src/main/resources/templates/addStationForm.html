<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
    <title>Replace me</title>
</head>
<body>
<header th:replace="navbar">Replace me</header>
<div class="container" style="margin-top: 70px;">
    <h3>Add a new station</h3>
    <form action="addstation" th:action="@{addstation}">
        <div class="mb-3">
            <label for="stationName">Station's name</label>
            <input type="text" class="form-control" id="stationName" name="stationName"/>
        </div>
        <div class="mb-3">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude"/>
        </div>
        <div class="mb-3">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
