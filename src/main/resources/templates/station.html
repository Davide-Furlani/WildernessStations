<!DOCTYPE html>
<html lang="en">
<head th:replace="head">
    <title>Replace me</title>
</head>
<body>
<header th:replace="navbar">Replace me</header>
<div class="container" style="margin-top: 70px;">
    <div class="card w-25">
        <div class="card-body">

            <h4 class="card-title" th:text="${station.getName()}">Station</h4>

            <p class="card-text">
                ID: <span th:text="${station.getId()}">id</span>
            </p>

            <p class="card-text">
                Longitude: <span th:text="${station.getLongitude()}">longitude</span>
            </p>

            <p class="card-text">
                Latitude: <span th:text="${station.getLatitude()}">latitude</span>
            </p>

            <p class="card-text" th:if="${station.getState()}">
                Station state: <span class="text-success">active</span>
            </p>

            <p class="card-text" th:unless="${station.getState()}">
                Station state: <span class="text-danger">inactive</span>
            </p>

            <a href="editStation.html" th:href="@{station(id=${station.getId()})}" class="btn btn-outline-primary">
                <i class="bi bi-pencil-square"></i> Edit
            </a>

            <div style="text-align: center">
                <a style="color:#FF0000;" th:href="@{deleteStation(id=${station.getId()})}">delete</a>
            </div>

        </div>
    </div>
    <div style="margin-top: 10px;">
        <a href="homepage.html" th:href="@{homepage}" class="btn btn-primary">Go to the homepage</a>
    </div>
</div>
</body>
</html>
