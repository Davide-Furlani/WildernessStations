<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head">
    <title>Replace me</title>
</head>
<body>
    <header th:replace="navbar">Replace me</header>
    <div class="container" style="margin-top: 70px;">
        <!--if no stations, display error-->
        <p class="text-center" th:if="${stations.empty}">There are no stations in the database.</p>
        <!--stations grid-->
        <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${stations.empty}">
            <div class="col" th:each="station : ${stations}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${station.getName()}">Station</h5>
                        <p class="card-text" th:if="${station.getState()}">
                            Station state: <span class="text-success">active</span>
                        </p>
                        <p class="card-text" th:unless="${station.getState()}">
                            Station state: <span class="text-danger">inactive</span>
                        </p>
                        <div class="card-footer">
                            <a href="station.html" th:href="@{station(id=${station.getId()})}">Go to station's page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
